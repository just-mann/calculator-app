<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <h3 class="-appTitle">Calculator App</h3>
        <div class="mainContainer">
            <div class="showResult">0</div>
            <div class="calculatorGrid">
                <button class="button clearBtn">CE</button>
                <button class="button divide operator">&divide</button>
                <button class="button times operator">&times</button>
                <button class="button number seven">7</button>
                <button class="button number eight">8</button>
                <button class="button number nine">9</button>
                <button class="button minus operator">&#8722</button>
                <button class="button number four">4</button>
                <button class="button number five">5</button>
                <button class="button number six">6</button>
                <button class="button plus operator">&#43</button>
                <button class="button number one">1</button>
                <button class="button number two">2</button>
                <button class="button number three">3</button>
                <button class="button equal operator">&equals;</button>
                <button class="button number zeroBtn">0</button>
                <button class="button decimal operator">.</button>
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
