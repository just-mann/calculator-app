<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <h3>Calculator App</h3>
        <div class="appGrid">
            <button class="button clear">CE</button>
            <button class="button o">%</button>
            <button class="button number">X</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button number">-</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button number">+</button>
            <button class="button number">1</button>
            <button class="number">2</button>
            <button class="button number three">3</button>
            <button class="button equal operator">=</button>
            <button class="button number zero">0</button>
            <button class="button percent">.</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
